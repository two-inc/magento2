<div
    class="payment-method two-payment-method"
    data-bind="css: {'_active': (getCode() == isChecked())}"
>
    <div class="payment-method-title field choice">
        <input
            type="radio"
            name="payment[method]"
            class="radio"
            data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"
        />
        <label data-bind="attr: {'for': getCode()}" class="label">
            <span data-bind="text: getTitle()"></span>
            <span
                data-bind="visible: isTwoLinkEnabled, event: { click: () => showWhatIsTwo(true) }"
                class="what_is_two"
            >
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0,0,256,256">
                    <g
                        fill="currentColor"
                        fill-rule="nonzero"
                        stroke="none"
                        stroke-width="1"
                        stroke-linecap="butt"
                        stroke-linejoin="miter"
                        stroke-miterlimit="10"
                        stroke-dasharray=""
                        stroke-dashoffset="0"
                        font-family="none"
                        font-weight="none"
                        font-size="none"
                        text-anchor="none"
                        style="mix-blend-mode: normal"
                    >
                        <g transform="scale(9.84615,9.84615)">
                            <path
                                d="M13,1.1875c-6.52344,0 -11.8125,5.28906 -11.8125,11.8125c0,6.52344 5.28906,11.8125 11.8125,11.8125c6.52344,0 11.8125,-5.28906 11.8125,-11.8125c0,-6.52344 -5.28906,-11.8125 -11.8125,-11.8125zM15.46094,19.49609c-0.60937,0.23828 -1.09375,0.42188 -1.45703,0.54688c-0.36328,0.125 -0.78125,0.1875 -1.26172,0.1875c-0.73437,0 -1.30859,-0.17969 -1.71875,-0.53906c-0.40625,-0.35547 -0.60937,-0.8125 -0.60937,-1.36719c0,-0.21484 0.01563,-0.43359 0.04688,-0.65625c0.02734,-0.22656 0.07813,-0.47656 0.14453,-0.76172l0.76172,-2.6875c0.06641,-0.25781 0.125,-0.5 0.17188,-0.73047c0.04688,-0.23047 0.06641,-0.44141 0.06641,-0.63281c0,-0.33984 -0.07031,-0.58203 -0.21094,-0.71484c-0.14453,-0.13672 -0.41406,-0.20312 -0.8125,-0.20312c-0.19531,0 -0.39844,0.03125 -0.60547,0.08984c-0.20703,0.0625 -0.38281,0.12109 -0.53125,0.17578l0.20313,-0.82812c0.49609,-0.20312 0.97266,-0.375 1.42969,-0.51953c0.45313,-0.14453 0.88672,-0.21875 1.28906,-0.21875c0.73047,0 1.29688,0.17969 1.69141,0.53125c0.39453,0.35156 0.59375,0.8125 0.59375,1.375c0,0.11719 -0.01172,0.32422 -0.03906,0.61719c-0.02734,0.29297 -0.07812,0.5625 -0.15234,0.8125l-0.75781,2.67969c-0.0625,0.21484 -0.11719,0.46094 -0.16797,0.73438c-0.04687,0.27344 -0.07031,0.48438 -0.07031,0.625c0,0.35547 0.07813,0.60156 0.23828,0.73047c0.15625,0.12891 0.43359,0.19141 0.82813,0.19141c0.18359,0 0.39063,-0.03125 0.625,-0.09375c0.23047,-0.06641 0.39844,-0.12109 0.50391,-0.17187zM15.32422,8.61719c-0.35156,0.32813 -0.77734,0.49219 -1.27344,0.49219c-0.49609,0 -0.92578,-0.16406 -1.28125,-0.49219c-0.35547,-0.32812 -0.53125,-0.72656 -0.53125,-1.19141c0,-0.46484 0.17969,-0.86719 0.53125,-1.19922c0.35547,-0.33203 0.78516,-0.49609 1.28125,-0.49609c0.49609,0 0.92188,0.16406 1.27344,0.49609c0.35547,0.33203 0.53125,0.73438 0.53125,1.19922c0,0.46484 -0.17578,0.86328 -0.53125,1.19141z"
                            ></path>
                        </g>
                    </g>
                </svg>
            </span>
        </label>
    </div>

    <div class="what_is_two_overlay" data-bind="visible: showWhatIsTwo">
        <div class="what_is_two_popup">
            <img alt="Two logo" />
            <a class="close" data-bind="event: { click: () => showWhatIsTwo(false) }">Ã—</a>
            <div class="content">
                <p>
                    <b>Two</b> is a payment solution for B2B purchases online, allowing you to buy
                    from your favourite merchants and suppliers on trade credit. Using Two, you can
                    access flexible trade credit instantly to make purchasing simple.
                </p>
                <br />
                <p><b>Buy now, pay the invoice within 30 days.</b></p>
                <br />
                <p>
                    <a
                        data-bind='attr: {href: $t("https://www.two.inc/what-is-two")}, text: $t("Find out more")'
                        target="_blank"
                    ></a>
                </p>
            </div>
        </div>
    </div>

    <div class="payment-method-content">
        <div
            class="redirect_message"
            data-bind='text: $t("You will be redirected to Two when you place order.")'
        ></div>
        <!-- ko if: showModeTab -->
        <!-- ko ifnot: showSoleTrader -->
        <div class="mode_selector" data-element="popup-message">
            <span class="mode_item" data-element="selected-element">
                <!-- ko i18n: 'Registered Organisation' --><!-- /ko -->
            </span>
            <span
                class="mode_item"
                data-element="click-element"
                data-bind="event: { click: () => soleTraderMode() }"
            >
                <!-- ko i18n: 'Sole Trader' --><!-- /ko -->
            </span>
        </div>
        <!-- /ko -->

        <!-- ko if: showSoleTrader -->
        <div class="mode_selector" data-element="popup-message">
            <span
                class="mode_item"
                data-element="click-element"
                data-bind="event: { click: () => registeredOrganisationMode() }"
            >
                <!-- ko i18n: 'Registered Organisation' --><!-- /ko -->
            </span>
            <span class="mode_item" data-element="selected-element">
                <!-- ko i18n: 'Sole Trader' --><!-- /ko -->
            </span>
        </div>

        <!-- ko if: showPopupMessage -->
        <div class="sole_trader_note" data-element="sole-trader">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0M3.124 7.5A8.969 8.969 0 015.292 3m13.416 0a8.969 8.969 0 012.168 4.5"
                />
            </svg>
            <div class="popup_message" data-element="popup-message">
                <span data-element="click-element" data-bind="event: { click: () => openIframe() }">
                    <!-- ko i18n: 'Click here' --><!-- /ko -->
                </span>
                <!-- ko i18n: 'to log in or sign up as a Sole Trader.' --><!-- /ko -->
            </div>
            <span class="overlay" data-bind="event: { click: () => { hideIframe() } } "></span>
        </div>
        <!-- /ko -->
        <!-- /ko -->
        <!-- /ko -->

        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <form
            id="two_gateway_form"
            data-bind="attr: {'data-hasrequired': $t('* Required Fields')}"
            onkeydown="return event.key != 'Enter';"
        >
            <fieldset
                class="fieldset payment method"
                data-bind='attr: {id: "payment_form_" + getCode()}'
            >
                <div class="field field-text required">
                    <label for="company_name" class="label">
                        <span><!-- ko i18n: 'Company Name'--><!-- /ko --></span>
                    </label>
                    <div class="control">
                        <input
                            type="text"
                            id="company_name"
                            name="payment[company_name]"
                            required="true"
                            data-bind='
                            attr: {
                                title: $t("Company Name")
                            },
                            value: companyName'
                            class="input-text"
                        />
                    </div>
                </div>
                <div class="field field-text required">
                    <label for="company_id" class="label">
                        <span><!-- ko i18n: 'Company ID'--><!-- /ko --></span>
                    </label>
                    <div class="control">
                        <input
                            type="text"
                            id="company_id"
                            name="payment[company_id]"
                            required="true"
                            data-bind='
                            attr: {
                                title: $t("Company ID")
                            },
                            value: companyId'
                            class="input-text"
                        />
                    </div>
                </div>
                <!-- ko if: isInternationalTelephoneEnabled -->
                <div
                    class="field field-text required"
                    data-bind="style: {display: ShowTelephoneOnPaymentPage() ? 'block': 'none'}"
                >
                    <label for="two_telephone" class="label">
                        <span> <!-- ko i18n: 'Phone Number'--><!-- /ko --> </span>
                    </label>
                    <div class="control">
                        <input type="hidden" id="two_telephone_full" />
                        <input
                            type="text"
                            id="two_telephone"
                            name="payment[telephone]"
                            required="true"
                            data-bind='
                            attr: {title: $t("Phone Number")},
                            value: telephone'
                            class="input-text"
                        />
                    </div>
                </div>
                <!-- /ko -->
                <div class="field field-text" data-bind="visible: isProjectFieldEnabled">
                    <label for="two_project" class="label">
                        <span> <!-- ko i18n: 'Project'--><!-- /ko --> </span>
                    </label>
                    <div class="control">
                        <input
                            type="text"
                            id="two_project"
                            name="payment[project]"
                            data-bind='
                            attr: {title: $t("Project")},
                            value: project'
                            class="input-text"
                        />
                    </div>
                </div>
                <div class="field field-text" data-bind="visible: isDepartmentFieldEnabled">
                    <label for="two_department" class="label">
                        <span><!-- ko i18n: 'Department'--><!-- /ko --></span>
                    </label>
                    <div class="control">
                        <input
                            type="text"
                            id="two_department"
                            name="payment[department]"
                            data-bind='
                            attr: {title: $t("Department")},
                            value: department'
                            class="input-text"
                        />
                    </div>
                </div>
                <div class="field field-text" data-bind="visible: isOrderNoteFieldEnabled">
                    <label for="two_order_note" class="label">
                        <span><!-- ko i18n: 'Order Note'--><!-- /ko --></span>
                    </label>
                    <div class="control">
                        <input
                            type="text"
                            id="two_order_note"
                            name="payment[orderNote]"
                            data-bind='
                            attr: {title: $t("Order Note")},
                            value: orderNote'
                            class="input-text"
                        />
                    </div>
                </div>
                <div class="field field-text" data-bind="visible: isPONumberFieldEnabled">
                    <label for="two_po_number" class="label">
                        <span><!-- ko i18n: 'PO Number'--><!-- /ko --></span>
                    </label>
                    <div class="control">
                        <input
                            type="text"
                            id="two_po_number"
                            name="payment[poNumber]"
                            data-bind='
                            attr: {title: $t("PO Number")},
                            value: poNumber'
                            class="input-text"
                        />
                    </div>
                </div>
            </fieldset>
        </form>
        <div class="actions-toolbar">
            <div class="primary">
                <button
                    data-role="review-save"
                    type="submit"
                    data-bind="
                        attr: {title: $t('Place Order')},
                        enable: (getCode() == isChecked()),
                        click: placeOrder,
                        css: {disabled: !isPlaceOrderActionAllowed()}
                        "
                    class="action primary checkout"
                >
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
